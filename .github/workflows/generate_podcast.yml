# .github/workflows/generate_podcast.yml
name: Daily Oil Podcast Generator

on:
  schedule:
    - cron: '0 11 * * *'  # 11 AM UTC daily (6 AM EST)
  workflow_dispatch:      # Manual trigger

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate podcast
        run: |
          python main.py
      
      - name: Commit and push podcast
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/episodes/*.mp3
          git add docs/feed.xml
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Add podcast for $(date +'%Y-%m-%d')"
          git push
      
      - name: Keep only last 30 episodes
        run: |
          cd docs/episodes
          ls -t *.mp3 | tail -n +31 | xargs -r rm
          cd ../..
          git add .
          git diff --staged --quiet || git commit -m "Cleanup old episodes"
          git push