# .github/workflows/generate_podcast.yml
name: Daily Oil Podcast Generator

on:
  schedule:
    # Run daily at 8:00 AM US Eastern Time
    # During EST (Nov-Mar): 8 AM EST = 1 PM UTC (13:00)
    # During EDT (Mar-Nov): 8 AM EDT = 12 PM UTC (12:00) 
    # Using 12:00 UTC to split the difference for year-round consistency
    - cron: '0 12 * * *'  # 12:00 PM UTC = 8:00 AM EDT / 7:00 AM EST
  workflow_dispatch:      # Manual trigger button in GitHub Actions UI
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'false'
        type: boolean

# Grant write permissions to GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Show timing information
        run: |
          echo "🕐 Workflow triggered at: $(date)"
          echo "🌍 UTC time: $(date -u)"
          echo "🇺🇸 US Eastern time: $(TZ='America/New_York' date)"
          echo "🇺🇸 US Pacific time: $(TZ='America/Los_Angeles' date)"
          
      - name: Generate podcast
        run: |
          echo "🎧 Starting podcast generation..."
          if [ "${{ inputs.debug }}" == "true" ]; then
            echo "🐛 Debug mode enabled"
            python -u main.py  # Unbuffered output for real-time logs
          else
            python main.py
          fi
        env:
          DEBUG_MODE: ${{ inputs.debug }}
      
      - name: Commit and push podcast
        run: |
          # Configure git
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Add files with force flag to override gitignore if needed
          git add -f docs/episodes/*.mp3 || echo "No MP3 files to add"
          git add docs/feed.xml || echo "No feed.xml changes"
          git add docs/index.html || echo "No index.html changes"
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🎧 Add podcast for $(date +'%Y-%m-%d') [automated]"
            
            # Try to push with retry logic
            max_attempts=3
            for attempt in $(seq 1 $max_attempts); do
              echo "Push attempt $attempt/$max_attempts"
              if git push origin main; then
                echo "Push successful"
                break
              else
                if [ $attempt -eq $max_attempts ]; then
                  echo "All push attempts failed"
                  exit 1
                else
                  echo "Push failed, retrying in 5 seconds..."
                  sleep 5
                  git pull --rebase origin main
                fi
              fi
            done
          fi
      
      - name: Keep only last 30 episodes
        run: |
          cd docs/episodes
          # Count MP3 files
          file_count=$(ls -1 *.mp3 2>/dev/null | wc -l)
          
          if [ "$file_count" -gt 30 ]; then
            echo "Found $file_count episodes, keeping latest 30"
            ls -t *.mp3 | tail -n +31 | xargs -r rm
            cd ../..
            git add docs/episodes/
            if ! git diff --staged --quiet; then
              git commit -m "🗑️ Cleanup old episodes (keep latest 30) [automated]"
              git push origin main
            fi
          else
            echo "Only $file_count episodes found, no cleanup needed"
          fi
      
      - name: Workflow completion
        run: |
          echo "✅ Podcast generation workflow completed successfully!"
          echo "🎧 New episode should be available at: https://shariqbaig.github.io/oil-podcast-generator/"
          echo "📡 RSS feed: https://shariqbaig.github.io/oil-podcast-generator/feed.xml"
          echo "⏰ Completed at: $(date)"